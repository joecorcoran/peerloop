<!DOCTYPE html>
<html>
  <head>
    <title>peerloop</title>
    <link rel="stylesheet" href="/main.css"> 
  </head>
  <body>
    <div class="setup">
      <h1>peerloop</h1>
      <button id="invite" class="btn btn-green">Invite</button>
      <button id="confirm" class="btn btn-green-2" disabled>Enter confirmation</button>
      <button id="accept" class="btn btn-blue btn-right">Accept invitation</button>
    </div>
    <div id="chat" class="chat-log"></div>
    <div class="bottom">
      <form id="message">
        <input type="text" class="text-field chatready" disabled autofocus autocomplete="off" id="message-text">
        <button class="btn btn-black btn-right send-btn chatready" disabled>Send</button>
      </form>
    </div>
    <script src="/lib/system.js"></script>
    <script>
      System.config({ baseURL: '/lib' });
      System.import('main.js').then(function(main) { main.run(); });
    </script>
  </body>
</html>
